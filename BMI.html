<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
</head>
<body>
<h2>BMI Calculator</h2>
<form id="bmiForm">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
</form>
<div id="result"></div>

<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);
        var bmi = weight / ((height / 100) * (height / 100));
        var bmiResult = "Your BMI is " + bmi.toFixed(2) + ". ";

        if (bmi < 18.5) {
            bmiResult += "You are underweight.";
        } else if (bmi < 25) {
            bmiResult += "You have a normal weight.";
        } else if (bmi < 30) {
            bmiResult += "You are overweight.";
        } else {
            bmiResult += "You are obese.";
        }

        document.getElementById("result").textContent = bmiResult;
    }
</script>
</body>
</html>
